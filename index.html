<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>William Tjandra</title>
    <link href="https://fonts.cdnfonts.com/css/coolvetica" rel="stylesheet">
    <script src="./Components\Fluid/dat.gui.min.js"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <style>
        * {
            user-select: none;
        }
        html,
        body {
            overflow: hidden;
            background-color: black;
        }
        body {
            margin:0;
            position:fixed;
            width: 100%;
            height:100%
        }
        .dg.ac {
            display: none;
        }
        .canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure canvas is behind other elements */
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .body-container {
            margin-top: -5%;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            width:  95%;
            height: 900px;

        }

        .card {
            font-family: 'Coolvetica', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 600px;
            background-color: grey;
            border-radius: 10px;
        }

        .name-container {
            display: flex;
            justify-content: center;
            align-items: center;
            color: aliceblue;
            font-size: 50px;
        }

        .text-container {
            color: rgba(240, 248, 255, 0.664);
            font-size: 25px;
        }
    </style>

    <script>
        window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
        ga('create', 'UA-105392568-1', 'auto');
        ga('send', 'pageview');
    </script>

</head>
<body>
    <div class="body-container">
        <div class="card" data-tilt  data-tilt-glare data-tilt-max-glare="0.25" data-tilt-max="5" data-tilt-speed="400">
            <div class="canvas-container">
                <canvas></canvas>
            </div>
            <div>
                <p class="name-container">
                    William Tjandra
                </p>
                <p class="text-container">
                    In the pause of slumber, dreams awaken, weaving whispers of the subconscious into the tapestry of the mind's silent symphony.
                </p>
            </div>
        </div>
    </div>
    
    
    <script src="./Components\Fluid\script.js"></script>
</body>
</html>
