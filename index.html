<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>William Tjandra</title>
    <link href="https://fonts.cdnfonts.com/css/coolvetica" rel="stylesheet">
    <script src="./Components\Fluid/dat.gui.min.js"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <style>
        * {
            user-select: none;
        }
        html,
        body {
            overflow: hidden;
            background-color: black;
        }
        body {
            margin:0;
            position:fixed;
            width: 100%;
            height:100%
        }
        .dg.ac {
            display: none;
        }
        .canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure canvas is behind other elements */
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .body-container {
            margin-top: 2.5%;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            width:  90%;
            height: 90%;

        }

        .card {
            font-family: 'Coolvetica', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: grey;
            border-radius: 10px;
        }

        .grid-container {
            pointer-events: none;
            display: grid;
            grid-template-rows: auto auto; /* Two rows, one for text and one for buttons */
            row-gap: 20px; /* Adjust as needed */
        }

        .text-body-container {
            pointer-events: none;
        }

        .name-container {
            display: flex;
            justify-content: center;
            align-items: center;
            color: aliceblue;
            font-size: 50px;
        }

        .text-container {
            color: rgba(240, 248, 255, 0.664);
            font-size: 25px;
        }

        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr; /* Two columns with equal width */
            grid-template-rows: auto; /* Auto-sized rows */
            gap: 20px; /* Gap between grid items */
            
        }

        /* CSS */
        .button-27 {
            pointer-events: all;
            appearance: none;
            background-color: #000000;
            border: 2px solid #1A1A1A;
            border-radius: 15px;
            box-sizing: border-box;
            color: #FFFFFF;
            cursor: pointer;
            display: inline-block;
            font-family: Roobert,-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
            font-size: 16px;
            font-weight: 600;
            line-height: normal;
            margin: 0;
            min-height: 60px;
            min-width: 0;
            outline: none;
            padding: 16px 24px;
            text-align: center;
            text-decoration: none;
            transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            width: 100%;
            will-change: transform;
        }

        .button-27:disabled {
        pointer-events: none;
        }

        .button-27:hover {
        box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
        transform: translateY(-2px);
        }

        .button-27:active {
        box-shadow: none;
        transform: translateY(0);
        }
    </style>

    <script>
        window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
        ga('create', 'UA-105392568-1', 'auto');
        ga('send', 'pageview');
    </script>

</head>
<body>
    <div class="body-container">
        <div class="card" data-tilt  data-tilt-glare data-tilt-max-glare="0.25" data-tilt-max="5" data-tilt-speed="400">
            <div class="canvas-container">
                <canvas></canvas>
            </div>
            <div class="grid-container">
                <div class="text-body-container">
                    <p class="name-container">
                        William Tjandra
                    </p>
                    <p class="text-container">
                        In the pause of slumber, dreams awaken, weaving whispers of the subconscious into the tapestry of the mind's silent symphony.
                    </p>
                </div>
    
                <div class="button-container"> 
                    <button class="button-27">
                        Resume
                    </button>
    
                    <button class="button-27">
                        Work Experience
                    </button>
    
                    <button class="button-27">
                        Personal Experience
                    </button>

                    <button class="button-27">
                        About me
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="./Components\Fluid\script.js"></script>
</body>
</html>
